<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
<main>
  <div class="container">

    <div class="card">
      <div class="card--content">
        <div class="card--text">
          <h1 class="title">Get <span>insights</span> that help your business grow.</h1>

          <p class="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.</p>
        </div>
        <div class="card--skill">
          <ul>
            <li class="skill--title">10k+</li>
            <li class="text skill--text">COMPANIES</li>
          </ul>

          <ul>
            <li class="skill--title">314</li>
            <li class="text skill--text">TEMPLATES</li>
          </ul>

          <ul>
            <li class="skill--title">12m+</li>
            <li class="text skill--text">QUERIES</li>
          </ul>
        </div>
      </div>
      <div class="card--img">
        <div class="color">

        </div>
      </div>
    </div>
  </div>
</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</footer>
</body>
</html>
